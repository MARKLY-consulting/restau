<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTATE | Interactive Luxury Experience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@300;400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        h1 { font-family: 'Syne', sans-serif; }

        .text-outline { -webkit-text-stroke: 1.5px rgba(0,0,0,0.1); color: transparent; }
        .text-outline-white { -webkit-text-stroke: 1.5px rgba(255,255,255,0.1); color: transparent; }

        /* Effet de brillance sur l'image */
        .glass-effect {
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = window.Motion;

        const estates = [
            {
                id: 'VILLA',
                name: 'Azure Mansion',
                location: 'Saint-Tropez, FR',
                price: '8.400.000 €',
                surface: '520 m²',
                rooms: '8 Pièces',
                bg: '#E5E4E0',
                text: 'text-stone-900',
                btn: 'bg-stone-900 text-white',
                img: 'https://images.unsplash.com/photo-1613490493576-7fde63acd811?q=80&w=1200&auto=format'
            },
            {
                id: 'LOFT',
                name: 'Urban Penthouse',
                location: 'Manhattan, NY',
                price: '3.150.000 $',
                surface: '210 m²',
                rooms: '4 Pièces',
                bg: '#121212',
                text: 'text-zinc-100',
                btn: 'bg-white text-black',
                img: 'https://images.unsplash.com/photo-1600607687940-47a04b629571?q=80&w=1200&auto=format'
            },
            {
                id: 'SUITE',
                name: 'Velvet Master',
                location: 'Milan, Italie',
                price: '1.200.000 €',
                surface: '95 m²',
                rooms: '2 Chambres',
                bg: '#D6D3D1',
                text: 'text-stone-800',
                btn: 'bg-stone-800 text-white',
                img: 'https://images.unsplash.com/photo-1590608897129-79da98d15969?q=80&w=1200&auto=format'
            },
            {
                id: 'GLASS',
                name: 'Nature Edge',
                location: 'Oslo, Norvège',
                price: '4.800.000 €',
                surface: '340 m²',
                rooms: '6 Pièces',
                bg: '#D1D7D3',
                text: 'text-emerald-950',
                btn: 'bg-emerald-950 text-white',
                img: 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=1200&auto=format'
            }
        ];

        function App() {
            const [index, setIndex] = useState(0);
            const current = estates[index];

            const next = () => setIndex((index + 1) % estates.length);
            const prev = () => setIndex((index - 1 + estates.length) % estates.length);

            return (
                <div className="transition-colors duration-1000 min-h-screen relative overflow-hidden" style={{ backgroundColor: current.bg }}>
                    
                    {/* Header */}
                    <nav className={`flex justify-between items-center px-12 py-8 relative z-50 font-black uppercase text-[10px] tracking-[0.4em] ${current.text}`}>
                        <div className="text-2xl tracking-tighter">ESTATE.</div>
                        <div className="hidden md:flex space-x-12 opacity-40">
                            <span>Explorer</span>
                            <span>Service</span>
                            <span>Contact</span>
                        </div>
                    </nav>

                    <main className="relative h-[80vh] flex items-center justify-center">
                        
                        {/* Background Text (NOISE Style) */}
                        <AnimatePresence mode="wait">
                            <motion.h1 
                                key={current.id}
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ opacity: 1, scale: 1 }}
                                exit={{ opacity: 0, scale: 1.1 }}
                                transition={{ duration: 0.8 }}
                                className={`absolute text-[26vw] font-black z-0 pointer-events-none select-none ${current.bg === '#121212' ? 'text-outline-white' : 'text-outline'}`}
                            >
                                {current.id}
                            </motion.h1>
                        </AnimatePresence>

                        {/* --- INFORMATIONS POSITIONNÉES AUTOUR --- */}
                        <div className={`absolute inset-0 z-20 pointer-events-none p-20 ${current.text}`}>
                            
                            {/* Prix (Top Left) */}
                            <motion.div 
                                key={index + "price"}
                                initial={{ x: -100, opacity: 0 }} animate={{ x: 0, opacity: 1 }}
                                className="absolute top-32 left-20"
                            >
                                <p className="text-[10px] font-black uppercase tracking-[0.3em] opacity-40">Prix Estimé</p>
                                <p className="text-5xl font-light italic">{current.price}</p>
                            </motion.div>

                            {/* Lieu (Top Right) */}
                            <motion.div 
                                key={index + "loc"}
                                initial={{ x: 100, opacity: 0 }} animate={{ x: 0, opacity: 1 }}
                                className="absolute top-32 right-20 text-right"
                            >
                                <p className="text-[10px] font-black uppercase tracking-[0.3em] opacity-40">Lieu</p>
                                <p className="text-2xl font-bold uppercase tracking-tighter">{current.location}</p>
                            </motion.div>

                            {/* Détails (Bottom Left) */}
                            <motion.div 
                                key={index + "details"}
                                initial={{ y: 100, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                                className="absolute bottom-32 left-20"
                            >
                                <p className="text-[10px] font-black uppercase tracking-[0.3em] opacity-40 mb-2">Spécifications</p>
                                <div className="flex space-x-8 text-lg font-bold">
                                    <span>{current.surface}</span>
                                    <span>/</span>
                                    <span>{current.rooms}</span>
                                </div>
                            </motion.div>

                            {/* Nom du Bien (Bottom Right) */}
                            <motion.div 
                                key={index + "name"}
                                initial={{ y: 100, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                                className="absolute bottom-32 right-20 text-right"
                            >
                                <p className="text-[10px] font-black uppercase tracking-[0.3em] opacity-40 mb-2">Nom du projet</p>
                                <p className="text-3xl font-black uppercase tracking-tight italic">{current.name}</p>
                            </motion.div>
                        </div>

                        {/* --- IMAGE CENTRALE --- */}
                        <div className="relative z-10 w-full max-w-2xl h-[450px]">
                            <AnimatePresence mode="wait">
                                <motion.div
                                    key={index}
                                    initial={{ opacity: 0, scale: 0.8, rotate: -5 }}
                                    animate={{ opacity: 1, scale: 1, rotate: 0, y: [0, -20, 0] }}
                                    exit={{ opacity: 0, scale: 1.2, rotate: 5 }}
                                    transition={{ 
                                        y: { repeat: Infinity, duration: 5, ease: "easeInOut" },
                                        duration: 0.6 
                                    }}
                                    className="w-full h-full glass-effect rounded-[40px] overflow-hidden border-[12px] border-white/20 shadow-2xl"
                                >
                                    <img src={current.img} className="w-full h-full object-cover" />
                                </motion.div>
                            </AnimatePresence>
                        </div>

                    </main>

                    {/* --- NAVIGATION & BOUTONS --- */}
                    <div className="absolute bottom-10 left-0 w-full flex flex-col items-center space-y-8 z-50">
                        <button className={`px-16 py-5 rounded-full font-black uppercase tracking-[0.3em] text-[10px] shadow-2xl transition-all active:scale-95 ${current.btn}`}>
                            Visiter ce bien
                        </button>
                        
                        <div className={`flex items-center space-x-12 ${current.text}`}>
                            <button onClick={prev} className="hover:scale-125 transition-transform p-4 opacity-40 hover:opacity-100">
                                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                            </button>
                            <span className="font-black text-xs tracking-[0.5em]">{index + 1} / {estates.length}</span>
                            <button onClick={next} className="hover:scale-125 transition-transform p-4 opacity-40 hover:opacity-100">
                                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M5 12h14M12 5l7 7 7-7"/></svg>
                            </button>
                        </div>
                    </div>

                    {/* Décoration arrière-plan */}
                    <div className="absolute top-0 left-0 w-full h-full pointer-events-none opacity-20">
                        <div className="absolute top-1/4 left-10 w-px h-1/2 bg-current opacity-20"></div>
                        <div className="absolute top-1/4 right-10 w-px h-1/2 bg-current opacity-20"></div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
