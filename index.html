<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITAPURE | L'Équilibre Moléculaire</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,600&family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow: hidden; background: #FBFBF9; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        /* Texte géant évidé en arrière-plan */
        .text-bg-outline {
            -webkit-text-stroke: 1px rgba(26, 48, 43, 0.1);
            color: transparent;
            font-size: 25vw;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
        }

        /* Effet de grain premium */
        .noise-filter {
            position: fixed;
            inset: 0;
            z-index: 99;
            opacity: 0.03;
            pointer-events: none;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        .product-glow {
            filter: drop-shadow(0 30px 50px rgba(26, 48, 43, 0.2));
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = window.Motion;

        const products = [
            {
                id: 'PURE',
                name: 'Complexe Vitamine C+',
                tagline: 'Immunité Cellulaire',
                dosage: '1000mg / Jour',
                benefit: 'Énergie & Synthèse de Collagène',
                price: '34.00 €',
                bg: '#FBFBF9', // Perle
                text: 'text-[#1A302B]', // Vert Forêt
                accent: 'bg-[#1A302B]',
                img: 'https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?q=80&w=1200&auto=format'
            },
            {
                id: 'ZEN',
                name: 'Magnésium Bisglycinate',
                tagline: 'Sérénité Nerveuse',
                dosage: '300mg / Soir',
                benefit: 'Réduction du Stress & Sommeil Profond',
                price: '28.00 €',
                bg: '#1A302B', // Vert Sombre
                text: 'text-[#FBFBF9]',
                accent: 'bg-[#C5A059]', // Or
                img: 'https://images.unsplash.com/photo-1616670811925-fa2aa0c5c70d?q=80&w=1200&auto=format'
            },
            {
                id: 'GLOW',
                name: 'Collagène Marin Type I',
                tagline: 'Éclat Biologique',
                dosage: '10g / Dose',
                benefit: 'Élasticité de la peau & Hydratation',
                price: '45.00 €',
                bg: '#F4EAE6', // Rose Poudré
                text: 'text-[#5E3023]', // Terre
                accent: 'bg-[#5E3023]',
                img: 'https://images.unsplash.com/photo-1626784215021-2e39ccf971cd?q=80&w=1200&auto=format'
            }
        ];

        function App() {
            const [index, setIndex] = useState(0);
            const p = products[index];

            return (
                <div className="transition-colors duration-1000 min-h-screen relative overflow-hidden" style={{ backgroundColor: p.bg }}>
                    <div className="noise-filter"></div>

                    {/* Navigation */}
                    <nav className={`flex justify-between items-center px-12 py-8 relative z-50 font-bold uppercase text-[10px] tracking-[0.4em] ${p.text}`}>
                        <div className="text-2xl font-black tracking-tighter">VITAPURE<span className="opacity-40">.</span></div>
                        <div className="hidden md:flex space-x-12 cursor-pointer">
                            <span className="hover:opacity-50 transition-opacity">La Science</span>
                            <span className="hover:opacity-50 transition-opacity">Laboratoire</span>
                            <span className="hover:opacity-50 transition-opacity">Compte</span>
                        </div>
                        <div className="w-10 h-10 rounded-full border border-current flex items-center justify-center opacity-50 cursor-pointer">
                            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                        </div>
                    </nav>

                    {/* Background Text */}
                    <AnimatePresence mode="wait">
                        <motion.div 
                            key={p.id}
                            initial={{ opacity: 0, y: 100 }}
                            animate={{ opacity: 1, y: 0 }}
                            exit={{ opacity: 0, y: -100 }}
                            transition={{ duration: 0.8 }}
                            className="absolute inset-0 flex items-center justify-center z-0"
                        >
                            <h1 className={`text-bg-outline select-none ${p.bg === '#1A302B' ? 'opacity-20' : ''}`} 
                                style={{ WebkitTextStroke: `1px ${p.bg === '#1A302B' ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}` }}>
                                {p.id}
                            </h1>
                        </motion.div>
                    </AnimatePresence>

                    {/* Corner Information Layout */}
                    <div className={`absolute inset-0 z-20 pointer-events-none p-16 ${p.text}`}>
                        
                        {/* Top Left: Claim */}
                        <motion.div 
                            key={index + "1"}
                            initial={{ x: -50, opacity: 0 }} animate={{ x: 0, opacity: 1 }}
                            className="absolute top-40 left-20 border-l border-current pl-6"
                        >
                            <p className="text-[9px] font-black uppercase tracking-[0.3em] opacity-40 mb-2">Promesse</p>
                            <p className="text-xl font-serif italic max-w-[200px] leading-tight">{p.tagline}</p>
                        </motion.div>

                        {/* Top Right: Dosage */}
                        <motion.div 
                            key={index + "2"}
                            initial={{ x: 50, opacity: 0 }} animate={{ x: 0, opacity: 1 }}
                            className="absolute top-40 right-20 text-right border-r border-current pr-6"
                        >
                            <p className="text-[9px] font-black uppercase tracking-[0.3em] opacity-40 mb-2">Recommandation</p>
                            <p className="text-xl font-serif italic">{p.dosage}</p>
                        </motion.div>

                        {/* Bottom Left: Price */}
                        <motion.div 
                            key={index + "3"}
                            initial={{ y: 50, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                            className="absolute bottom-40 left-20"
                        >
                            <p className="text-[9px] font-black uppercase tracking-[0.3em] opacity-40 mb-2">Prix unitaire</p>
                            <p className="text-5xl font-light tracking-tighter italic">{p.price}</p>
                        </motion.div>

                        {/* Bottom Right: Benefit */}
                        <motion.div 
                            key={index + "4"}
                            initial={{ y: 50, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                            className="absolute bottom-40 right-20 text-right"
                        >
                            <p className="text-[9px] font-black uppercase tracking-[0.3em] opacity-40 mb-2">Bénéfices</p>
                            <p className="text-lg font-bold max-w-[250px] leading-tight uppercase tracking-tighter">{p.benefit}</p>
                        </motion.div>
                    </div>

                    {/* Central Product Image */}
                    <div className="relative z-10 w-full h-screen flex items-center justify-center">
                        <AnimatePresence mode="wait">
                            <motion.div
                                key={index}
                                initial={{ opacity: 0, scale: 0.7, y: 50 }}
                                animate={{ opacity: 1, scale: 1, y: [0, -25, 0] }}
                                exit={{ opacity: 0, scale: 1.3, y: -50 }}
                                transition={{ 
                                    y: { repeat: Infinity, duration: 5, ease: "easeInOut" },
                                    duration: 0.8
                                }}
                                className="w-[300px] h-[450px] md:w-[380px] md:h-[550px] rounded-[100px] overflow-hidden shadow-2xl product-glow border-[15px] border-white/10"
                            >
                                <img src={p.img} className="w-full h-full object-cover" />
                            </motion.div>
                        </AnimatePresence>
                    </div>

                    {/* UI Controls */}
                    <div className="absolute bottom-10 left-0 w-full flex flex-col items-center space-y-8 z-50">
                        <motion.button 
                            whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }}
                            className={`px-16 py-5 rounded-full font-black uppercase tracking-[0.3em] text-[10px] shadow-2xl transition-all ${p.accent} ${p.bg === '#1A302B' ? 'text-white' : 'text-white'}`}
                        >
                            Optimiser ma santé
                        </motion.button>
                        
                        <div className={`flex items-center space-x-12 ${p.text}`}>
                            <button onClick={() => setIndex((index - 1 + products.length) % products.length)} className="opacity-30 hover:opacity-100 transition-opacity">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="m15 18-6-6 6-6"/></svg>
                            </button>
                            <span className="text-xs font-black tracking-widest">{index + 1} / {products.length}</span>
                            <button onClick={() => setIndex((index + 1) % products.length)} className="opacity-30 hover:opacity-100 transition-opacity">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="m9 18 6-6 6-6"/></svg>
                            </button>
                        </div>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
