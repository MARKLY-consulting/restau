<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise - Premium Earbuds</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .text-outline { -webkit-text-stroke: 1.5px rgba(0,0,0,0.1); color: transparent; }
        .text-outline-white { -webkit-text-stroke: 1.5px rgba(255,255,255,0.1); color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = window.Motion;

        const themes = {
            green: {
                id: 'green',
                bg: '#A8D5BA',
                text: 'text-emerald-950',
                accent: 'bg-emerald-950',
                btnText: 'text-white',
                img: 'https://www.pngarts.com/files/11/Black-Wireless-Headphones-PNG-Image.png' 
            },
            black: {
                id: 'black',
                bg: '#121212',
                text: 'text-zinc-100',
                accent: 'bg-white',
                btnText: 'text-black',
                img: 'https://www.pngarts.com/files/11/Apple-Airpods-Max-PNG-Background-Image.png'
            },
            white: {
                id: 'white',
                bg: '#f0f0f0',
                text: 'text-zinc-900',
                accent: 'bg-black',
                btnText: 'text-white',
                img: 'https://images.squarespace-cdn.com/content/v1/5966761015d5db9899351227/1545084992525-45Y3Y2W770M5S7M59W1I/headphones-green.png'
            }
        };

        // Icônes SVG intégrées pour éviter les erreurs de chargement
        const IconUser = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
        const IconBag = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;
        const IconPlay = () => <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>;

        function App() {
            const [current, setCurrent] = useState(themes.green);

            return (
                <div className="transition-colors duration-1000 ease-in-out min-h-screen" style={{ backgroundColor: current.bg }}>
                    
                    {/* Header */}
                    <nav className={`flex justify-between items-center px-10 py-8 relative z-50 font-bold uppercase text-[11px] tracking-widest ${current.text}`}>
                        <div className="text-2xl lowercase font-black tracking-tighter">noise</div>
                        <div className="hidden md:flex space-x-12">
                            <span className="hover:opacity-50 cursor-pointer">Product</span>
                            <span className="hover:opacity-50 cursor-pointer">Gift Store</span>
                            <span className="hover:opacity-50 cursor-pointer">Support</span>
                            <span className="hover:opacity-50 cursor-pointer">Blogs</span>
                        </div>
                        <div className="flex space-x-6 items-center cursor-pointer">
                            <IconUser />
                            <IconBag />
                        </div>
                    </nav>

                    {/* Main Section */}
                    <main className="relative flex flex-col items-center justify-center pt-10 px-6 min-h-[80vh]">
                        
                        <h1 className={`absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[22vw] font-[900] pointer-events-none select-none z-0 tracking-tighter transition-all duration-1000 ${current.id === 'black' ? 'text-outline-white' : 'text-outline'}`}>
                            NOISE
                        </h1>

                        <div className="w-full max-w-7xl grid grid-cols-1 md:grid-cols-3 items-center z-10 relative">
                            
                            {/* Gauche */}
                            <motion.div initial={{ opacity: 0, x: -30 }} animate={{ opacity: 1, x: 0 }} className={`space-y-16 ${current.text}`}>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.3em] mb-2 opacity-60">Quality</p>
                                    <p className="text-base font-semibold max-w-[180px]">50 hours of playtime. Quad Mic.</p>
                                </div>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.3em] mb-4 opacity-60">Select Color</p>
                                    <div className="flex space-x-4">
                                        {Object.values(themes).map((t) => (
                                            <button 
                                                key={t.id}
                                                onClick={() => setCurrent(t)}
                                                className={`w-6 h-6 rounded-full border-2 transition-transform ${current.id === t.id ? 'scale-125 border-current' : 'border-transparent opacity-50'}`}
                                                style={{ backgroundColor: t.id === 'green' ? '#A8D5BA' : t.id }}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </motion.div>

                            {/* Centre (Image) */}
                            <div className="relative flex justify-center py-10 h-[400px]">
                                <AnimatePresence mode="wait">
                                    <motion.img 
                                        key={current.id}
                                        src={current.img}
                                        initial={{ opacity: 0, scale: 0.8 }}
                                        animate={{ opacity: 1, scale: 1, y: [0, -20, 0] }}
                                        exit={{ opacity: 0, scale: 0.9 }}
                                        transition={{ 
                                            y: { repeat: Infinity, duration: 4, ease: "easeInOut" },
                                            opacity: { duration: 0.5 }
                                        }}
                                        className="absolute w-full h-full object-contain drop-shadow-2xl z-20"
                                    />
                                </AnimatePresence>
                            </div>

                            {/* Droite */}
                            <motion.div initial={{ opacity: 0, x: 30 }} animate={{ opacity: 1, x: 0 }} className={`space-y-16 text-right flex flex-col items-end ${current.text}`}>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.3em] mb-2 opacity-60">Quad Mic</p>
                                    <p className="text-base font-semibold max-w-[180px]">Environmental noise cancellation.</p>
                                </div>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.3em] mb-2 opacity-60">No Interrupt</p>
                                    <p className="text-base font-semibold max-w-[180px]">Ultra stable connection.</p>
                                </div>
                            </motion.div>
                        </div>

                        {/* Boutons */}
                        <div className="flex flex-col items-center mt-12 space-y-8 z-20">
                            <button className={`px-12 py-4 rounded-full font-black uppercase tracking-[0.2em] text-[10px] transition-all duration-300 active:scale-95 ${current.accent} ${current.btnText}`}>
                                Buy Now
                            </button>
                            <button className={`flex items-center space-x-3 text-[10px] font-black uppercase tracking-widest ${current.text}`}>
                                <div className="p-2 rounded-full border border-current opacity-30"><IconPlay /></div>
                                <span>Play Video</span>
                            </button>
                        </div>
                    </main>

                    <footer className={`py-12 text-center text-[9px] font-bold uppercase tracking-[0.4em] opacity-30 ${current.text}`}>
                        © 2024 noise. all rights reserved.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
