<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXION | L'Excellence Absolue</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Inter:wght@200;400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        .font-luxury { font-family: 'Cormorant Garamond', serif; }
        .font-title { font-weight: 900; letter-spacing: -0.05em; }

        /* Effet de texte évidé (Outline) dynamique */
        .text-outline { -webkit-text-stroke: 1px rgba(184, 158, 103, 0.2); color: transparent; }
        .text-outline-white { -webkit-text-stroke: 1px rgba(255,255,255,0.1); color: transparent; }

        /* Effet de lumière sur l'accessoire */
        .glow {
            filter: drop-shadow(0 0 30px rgba(184, 158, 103, 0.3));
        }

        /* Curseur personnalisé */
        .custom-cursor {
            width: 20px; height: 20px;
            background: rgba(184, 158, 103, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = window.Motion;

        const collection = [
            {
                id: 'CHRONO',
                name: 'Heritage Gold 42',
                category: 'Haute Horlogerie',
                material: 'Or Rose 18K & Cuir Crocodile',
                price: '24.500 €',
                edition: 'Édition Limitée 01/50',
                bg: '#0A0F0D', // Émeraude très sombre / Noir
                accent: '#B89E67', // Or mat
                text: 'text-[#B89E67]',
                img: 'https://images.unsplash.com/photo-1523170335258-f5ed11844a49?q=80&w=1200&auto=format'
            },
            {
                id: 'VISION',
                name: 'Aviator Black Onyx',
                category: 'Lunettes de Créateur',
                material: 'Titane Japonais & Verres Polarisés',
                price: '1.250 €',
                edition: 'Collection Automne 2024',
                bg: '#F5F2ED', // Crème Royal
                accent: '#1A1A1A', // Noir Profond
                text: 'text-[#1A1A1A]',
                img: 'https://images.unsplash.com/photo-1511499767390-a73359580bc1?q=80&w=1200&auto=format'
            },
            {
                id: 'AURA',
                name: 'Stellar Ring',
                category: 'Joaillerie Fine',
                material: 'Diamant VVS & Platine',
                price: '18.900 €',
                edition: 'Pièce Unique',
                bg: '#121418', // Anthracite Luxe
                accent: '#FFFFFF', // Blanc Pur
                text: 'text-zinc-100',
                img: 'https://images.unsplash.com/photo-1605100804763-247f67b3557e?q=80&w=1200&auto=format'
            }
        ];

        function App() {
            const [index, setIndex] = useState(0);
            const item = collection[index];

            const next = () => setIndex((index + 1) % collection.length);
            const prev = () => setIndex((index - 1 + collection.length) % collection.length);

            return (
                <div className="transition-colors duration-1000 min-h-screen relative overflow-hidden" style={{ backgroundColor: item.bg }}>
                    
                    {/* Navigation Bar */}
                    <nav className={`flex justify-between items-center px-16 py-10 relative z-50 font-bold uppercase text-[10px] tracking-[0.6em] ${item.text}`}>
                        <div className="text-3xl font-title tracking-tighter italic">AXION.</div>
                        <div className="hidden lg:flex space-x-16 opacity-40">
                            <span className="hover:opacity-100 cursor-pointer">Atelier</span>
                            <span className="hover:opacity-100 cursor-pointer">Héritage</span>
                            <span className="hover:opacity-100 cursor-pointer">Boutiques</span>
                        </div>
                        <div className="flex items-center space-x-8">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <main className="relative h-[80vh] flex items-center justify-center">
                        
                        {/* Background Giant Text */}
                        <AnimatePresence mode="wait">
                            <motion.h1 
                                key={item.id}
                                initial={{ opacity: 0, scale: 0.9, letterSpacing: "0.2em" }}
                                animate={{ opacity: 1, scale: 1, letterSpacing: "-0.05em" }}
                                exit={{ opacity: 0, scale: 1.1 }}
                                transition={{ duration: 1, ease: "circOut" }}
                                className={`absolute text-[28vw] font-black z-0 pointer-events-none select-none transition-all ${item.bg === '#F5F2ED' ? 'text-outline' : 'text-outline-white'}`}
                            >
                                {item.id}
                            </motion.h1>
                        </AnimatePresence>

                        {/* --- DYNAMIC INFO CORNERS --- */}
                        <div className={`absolute inset-0 z-20 pointer-events-none p-24 ${item.text}`}>
                            
                            {/* TOP LEFT: Category & Serial */}
                            <motion.div 
                                key={index + "1"}
                                initial={{ x: -100, opacity: 0 }} animate={{ x: 0, opacity: 1 }}
                                className="absolute top-40 left-20 border-l border-current pl-6"
                            >
                                <p className="text-[9px] font-black uppercase tracking-[0.5em] opacity-40 mb-2">Catégorie</p>
                                <p className="text-xl font-luxury italic leading-none">{item.category}</p>
                                <p className="mt-4 text-[10px] font-bold opacity-60 tracking-widest">{item.edition}</p>
                            </motion.div>

                            {/* TOP RIGHT: Material */}
                            <motion.div 
                                key={index + "2"}
                                initial={{ x: 100, opacity: 0 }} animate={{ x: 0, opacity: 1 }}
                                className="absolute top-40 right-20 text-right border-r border-current pr-6"
                            >
                                <p className="text-[9px] font-black uppercase tracking-[0.5em] opacity-40 mb-2">Composition</p>
                                <p className="text-xl font-luxury italic leading-none">{item.material}</p>
                            </motion.div>

                            {/* BOTTOM LEFT: Price */}
                            <motion.div 
                                key={index + "3"}
                                initial={{ y: 100, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                                className="absolute bottom-40 left-20"
                            >
                                <p className="text-[9px] font-black uppercase tracking-[0.5em] opacity-40 mb-2">Valeur Estimée</p>
                                <p className="text-6xl font-light tracking-tighter italic">{item.price}</p>
                            </motion.div>

                            {/* BOTTOM RIGHT: Model Name */}
                            <motion.div 
                                key={index + "4"}
                                initial={{ y: 100, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                                className="absolute bottom-40 right-20 text-right"
                            >
                                <p className="text-[9px] font-black uppercase tracking-[0.5em] opacity-40 mb-2">Modèle</p>
                                <p className="text-3xl font-black uppercase tracking-tight">{item.name}</p>
                            </motion.div>
                        </div>

                        {/* --- CENTRAL LUXURY OBJECT --- */}
                        <div className="relative z-10 w-full max-w-xl h-[550px] flex items-center justify-center">
                            <AnimatePresence mode="wait">
                                <motion.div
                                    key={index}
                                    initial={{ opacity: 0, scale: 0.5, rotateY: 90 }}
                                    animate={{ opacity: 1, scale: 1, rotateY: 0, y: [0, -30, 0] }}
                                    exit={{ opacity: 0, scale: 1.5, rotateY: -90 }}
                                    transition={{ 
                                        y: { repeat: Infinity, duration: 6, ease: "easeInOut" },
                                        duration: 0.8
                                    }}
                                    className="w-full h-full glow rounded-[60px] overflow-hidden border-[1px] border-white/10 shadow-3xl"
                                >
                                    <img src={item.img} className="w-full h-full object-cover grayscale-[20%] hover:grayscale-0 transition-all duration-700" />
                                </motion.div>
                            </AnimatePresence>
                        </div>

                    </main>

                    {/* --- CONTROLS & CTA --- */}
                    <div className="absolute bottom-12 left-0 w-full flex flex-col items-center space-y-10 z-50">
                        <motion.button 
                            whileHover={{ scale: 1.05, letterSpacing: "0.5em" }}
                            whileTap={{ scale: 0.95 }}
                            style={{ backgroundColor: item.bg === '#F5F2ED' ? '#1A1A1A' : '#B89E67', color: item.bg === '#F5F2ED' ? '#FFFFFF' : '#000000' }}
                            className="px-20 py-6 rounded-full font-black uppercase tracking-[0.3em] text-[10px] shadow-[0_20px_50px_rgba(0,0,0,0.3)] transition-all"
                        >
                            Acquérir l'Exclusivité
                        </motion.button>
                        
                        <div className={`flex items-center space-x-16 ${item.text}`}>
                            <button onClick={prev} className="hover:scale-150 transition-transform p-4 opacity-30 hover:opacity-100">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1"><path d="m15 18-6-6 6-6"/></svg>
                            </button>
                            <div className="flex space-x-3">
                                {collection.map((_, i) => (
                                    <div key={i} className={`w-1 h-1 rounded-full transition-all duration-500 ${index === i ? 'w-8 bg-current' : 'bg-current opacity-20'}`}></div>
                                ))}
                            </div>
                            <button onClick={next} className="hover:scale-150 transition-transform p-4 opacity-30 hover:opacity-100">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1"><path d="m9 18 6-6-6-6"/></svg>
                            </button>
                        </div>
                    </div>

                    {/* Subtle Overlay Lines */}
                    <div className="absolute inset-0 pointer-events-none opacity-5">
                        <div className="h-full w-px bg-current absolute left-1/4"></div>
                        <div className="h-full w-px bg-current absolute right-1/4"></div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
