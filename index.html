<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTATE - Architecture & Luxe</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            background-color: #e5e7eb;
        }
        
        /* Texte géant en arrière-plan (style Noise) */
        .text-outline { 
            -webkit-text-stroke: 1.5px rgba(0,0,0,0.1); 
            color: transparent; 
        }
        .text-outline-white { 
            -webkit-text-stroke: 1.5px rgba(255,255,255,0.1); 
            color: transparent; 
        }

        /* Overlay de grain pour le côté premium */
        .noise-overlay {
            fixed: inset-0;
            width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.04;
            z-index: 50;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = window.Motion;

        const properties = {
            villa: {
                id: 'VILLA',
                name: 'Azure Horizon',
                bg: '#F3F4F1', // Sable / Beige clair
                text: 'text-stone-900',
                accent: 'bg-stone-900',
                btnText: 'text-white',
                location: 'Saint-Tropez, France',
                price: '4.2M €',
                img: 'https://images.squarespace-cdn.com/content/v1/5b3512b91aef1de90d0b00c3/1560965380588-7I9V7K7N7O7R7O7R7O7R/house-png-modern-house-png-1000.png'
            },
            loft: {
                id: 'LOFT',
                name: 'Urban Industrial',
                bg: '#1A1A1A', // Noir charbon
                text: 'text-zinc-100',
                accent: 'bg-white',
                btnText: 'text-black',
                location: 'Berlin, Allemagne',
                price: '1.8M €',
                img: 'https://purepng.com/public/uploads/large/purepng.com-modern-househousebuildingresidential-house-modern-house-architecture-1701528485903itqym.png'
            },
            glass: {
                id: 'ECO',
                name: 'Forest Mirror',
                bg: '#D4DBD1', // Vert sauge
                text: 'text-emerald-950',
                accent: 'bg-emerald-950',
                btnText: 'text-white',
                location: 'Vancouver, Canada',
                price: '2.5M €',
                img: 'https://www.pngarts.com/files/3/Modern-House-PNG-Transparent-Image.png'
            }
        };

        const IconMenu = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>;
        const IconArrow = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>;

        function App() {
            const [current, setCurrent] = useState(properties.villa);

            return (
                <div className="transition-colors duration-1000 ease-in-out min-h-screen relative" style={{ backgroundColor: current.bg }}>
                    <div className="noise-overlay"></div>

                    {/* --- Navigation --- */}
                    <nav className={`flex justify-between items-center px-12 py-10 relative z-50 font-bold uppercase text-[10px] tracking-[0.4em] ${current.text}`}>
                        <div className="text-2xl lowercase font-black tracking-tighter italic">estate.</div>
                        <div className="hidden md:flex space-x-12 cursor-pointer opacity-60">
                            <span className="hover:opacity-100 transition-opacity">Portfolio</span>
                            <span className="hover:opacity-100 transition-opacity">Architectes</span>
                            <span className="hover:opacity-100 transition-opacity">Contact</span>
                        </div>
                        <div className="flex items-center space-x-4 cursor-pointer">
                            <IconMenu />
                        </div>
                    </nav>

                    {/* --- Main Hero --- */}
                    <main className="relative flex flex-col items-center justify-center min-h-[80vh] px-6">
                        
                        {/* Mot en arrière-plan (Style NOISE) */}
                        <motion.h1 
                            key={current.id + "txt"}
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            className={`absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[22vw] font-[900] pointer-events-none select-none z-0 tracking-tighter transition-all duration-1000 ${current.bg === '#1A1A1A' ? 'text-outline-white' : 'text-outline'}`}
                        >
                            {current.id}
                        </motion.h1>

                        <div className="w-full max-w-7xl grid grid-cols-1 md:grid-cols-3 items-center z-10 relative">
                            
                            {/* Infos à Gauche */}
                            <motion.div initial={{ opacity: 0, x: -50 }} animate={{ opacity: 1, x: 0 }} className={`space-y-24 ${current.text}`}>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.4em] mb-4 opacity-40">Localisation</p>
                                    <p className="text-xl font-bold max-w-[200px] leading-tight">{current.location}</p>
                                </div>
                                
                                <div className="space-y-4">
                                    <p className="text-[10px] uppercase font-black tracking-[0.4em] opacity-40">Type de bien</p>
                                    <div className="flex space-x-4">
                                        {Object.keys(properties).map((key) => (
                                            <button 
                                                key={key}
                                                onClick={() => setCurrent(properties[key])}
                                                className={`w-10 h-10 rounded-full border-2 transition-all duration-500 ${current.id === properties[key].id ? 'scale-125 border-current' : 'border-transparent opacity-20 hover:opacity-100'}`}
                                            >
                                                <div className="w-full h-full rounded-full border border-black/5" style={{ backgroundColor: properties[key].bg }}></div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </motion.div>

                            {/* IMAGE CENTRALE (Celle qui flotte) */}
                            <div className="relative flex justify-center items-center h-[400px] md:h-[600px]">
                                <AnimatePresence mode="wait">
                                    <motion.img 
                                        key={current.id}
                                        src={current.img}
                                        initial={{ opacity: 0, scale: 0.8, y: 30 }}
                                        animate={{ opacity: 1, scale: 1, y: [0, -20, 0] }}
                                        exit={{ opacity: 0, scale: 1.1, y: -30 }}
                                        transition={{ 
                                            y: { repeat: Infinity, duration: 5, ease: "easeInOut" },
                                            opacity: { duration: 0.6 }
                                        }}
                                        className="absolute w-[140%] md:w-[180%] max-w-none z-20 drop-shadow-[0_60px_60px_rgba(0,0,0,0.2)] object-contain"
                                    />
                                </AnimatePresence>
                            </div>

                            {/* Infos à Droite */}
                            <motion.div initial={{ opacity: 0, x: 50 }} animate={{ opacity: 1, x: 0 }} className={`space-y-24 text-right flex flex-col items-end ${current.text}`}>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.4em] mb-4 opacity-40">Prix de vente</p>
                                    <p className="text-4xl font-light italic">{current.price}</p>
                                </div>
                                
                                <div className="space-y-8">
                                    <button className={`flex items-center space-x-4 px-8 py-5 rounded-full font-black uppercase tracking-[0.2em] text-[10px] shadow-2xl transition-all active:scale-95 ${current.accent} ${current.btnText}`}>
                                        <span>Découvrir le bien</span>
                                        <IconArrow />
                                    </button>
                                    <p className="text-[10px] font-black tracking-widest opacity-30 hover:opacity-100 cursor-pointer transition-opacity">TÉLÉCHARGER LE DOSSIER</p>
                                </div>
                            </motion.div>
                        </div>
                    </main>

                    {/* --- Footer --- */}
                    <footer className={`absolute bottom-10 w-full flex justify-between px-12 text-[9px] font-black uppercase tracking-[0.5em] opacity-30 ${current.text}`}>
                        <span>© ESTATE ARCHITECTURE 2024</span>
                        <div className="flex space-x-12 italic">
                            <span>Instagram</span>
                            <span>LinkedIn</span>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
