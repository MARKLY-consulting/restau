<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise 3D Experience</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Model Viewer pour la 3D -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        
        /* Texte géant en arrière-plan */
        .text-outline { -webkit-text-stroke: 1.5px rgba(0,0,0,0.1); color: transparent; }
        .text-outline-white { -webkit-text-stroke: 1.5px rgba(255,255,255,0.1); color: transparent; }

        /* Style du composant 3D */
        model-viewer {
            width: 100%;
            height: 600px;
            --poster-color: transparent;
            outline: none;
        }

        .custom-shadow {
            filter: drop-shadow(0 25px 25px rgba(0,0,0,0.15));
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const themes = {
            green: { id: 'green', bg: '#A8D5BA', text: 'text-emerald-950', accent: 'bg-emerald-950', btnText: 'text-white' },
            black: { id: 'black', bg: '#121212', text: 'text-zinc-100', accent: 'bg-white', btnText: 'text-black' },
            white: { id: 'white', bg: '#f0f0f0', text: 'text-zinc-900', accent: 'bg-black', btnText: 'text-white' }
        };

        // Icônes SVG
        const IconUser = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
        const IconBag = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;

        function App() {
            const [current, setCurrent] = useState(themes.green);

            return (
                <div className="transition-colors duration-1000 ease-in-out min-h-screen relative" style={{ backgroundColor: current.bg }}>
                    
                    {/* Navigation */}
                    <nav className={`flex justify-between items-center px-10 py-8 relative z-50 font-bold uppercase text-[11px] tracking-widest ${current.text}`}>
                        <div className="text-2xl lowercase font-black tracking-tighter">noise</div>
                        <div className="hidden md:flex space-x-12 cursor-pointer">
                            <span>Collections</span>
                            <span>About</span>
                            <span>Support</span>
                        </div>
                        <div className="flex space-x-6 items-center">
                            <IconUser />
                            <IconBag />
                        </div>
                    </nav>

                    {/* Section Principale */}
                    <main className="relative flex flex-col items-center justify-center min-h-[85vh] px-6">
                        
                        {/* Texte Arrière-plan */}
                        <h1 className={`absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[22vw] font-[900] pointer-events-none select-none z-0 tracking-tighter transition-all duration-1000 ${current.id === 'black' ? 'text-outline-white' : 'text-outline'}`}>
                            NOISE
                        </h1>

                        <div className="w-full max-w-7xl grid grid-cols-1 md:grid-cols-3 items-center z-10 relative">
                            
                            {/* Colonne Gauche */}
                            <div className={`space-y-20 ${current.text}`}>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.3em] mb-2 opacity-60">Future Sound</p>
                                    <p className="text-xl font-bold max-w-[200px]">Experience 3D motion audio.</p>
                                </div>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.3em] mb-4 opacity-60">Personalize</p>
                                    <div className="flex space-x-4">
                                        {Object.values(themes).map((t) => (
                                            <button 
                                                key={t.id}
                                                onClick={() => setCurrent(t)}
                                                className={`w-8 h-8 rounded-full border-2 transition-transform ${current.id === t.id ? 'scale-125 border-current shadow-xl' : 'border-transparent opacity-40 hover:opacity-100'}`}
                                                style={{ backgroundColor: t.id === 'green' ? '#A8D5BA' : t.id }}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Colonne Centre : L'ÉLÉMENT 3D QUI BOUGE */}
                            <div className="relative flex justify-center items-center h-[500px] md:h-[600px] custom-shadow">
                                <model-viewer
                                    src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
                                    ios-src=""
                                    alt="A 3D moving character"
                                    shadow-intensity="1"
                                    camera-controls
                                    auto-rotate
                                    autoplay
                                    animation-name="Dance"
                                    interaction-prompt="none"
                                    disable-zoom
                                    camera-orbit="0deg 75deg 105%"
                                    className="z-20"
                                >
                                </model-viewer>
                            </div>

                            {/* Colonne Droite */}
                            <div className={`space-y-20 text-right flex flex-col items-end ${current.text}`}>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.3em] mb-2 opacity-60">Interactive</p>
                                    <p className="text-xl font-bold max-w-[200px]">Touch to rotate the character.</p>
                                </div>
                                <div>
                                    <button className={`px-10 py-4 rounded-full font-black uppercase tracking-[0.2em] text-[10px] shadow-2xl transition-all active:scale-95 ${current.accent} ${current.btnText}`}>
                                        Pre-order Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>

                    <footer className={`absolute bottom-8 w-full text-center text-[9px] font-bold uppercase tracking-[0.4em] opacity-30 ${current.text}`}>
                        Interactivity Powered by 3D Engine © 2024
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
