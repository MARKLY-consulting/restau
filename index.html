<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXION | L'Excellence Absolue</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- GSAP pour animations avancées -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Swiper pour carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }
        
        .luxury-font {
            font-family: 'Cormorant Garamond', serif;
        }
        
        /* Effets de texte */
        .text-outline-gold {
            -webkit-text-stroke: 1px rgba(184, 158, 103, 0.15);
            color: transparent;
        }
        
        .text-outline-light {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.08);
            color: transparent;
        }
        
        /* Animation de flottement */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }
        
        .floating {
            animation: float 8s ease-in-out infinite;
        }
        
        /* Effet de brillance */
        .glow-effect {
            position: relative;
        }
        
        .glow-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(184, 158, 103, 0.05) 70%, transparent 100%);
            pointer-events: none;
            z-index: 2;
        }
        
        /* Curseur personnalisé */
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(184, 158, 103, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }
        
        .cursor-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: rgba(184, 158, 103, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.05s ease;
        }
        
        /* Scrollbar personnalisée */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(184, 158, 103, 0.5);
            border-radius: 4px;
        }
        
        /* Animation de chargement */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }
    </style>
</head>
<body>
    <!-- Curseur personnalisé -->
    <div class="custom-cursor"></div>
    <div class="cursor-dot"></div>

    <div id="app"></div>

    <script>
        // Animation du curseur
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.custom-cursor');
            const dot = document.querySelector('.cursor-dot');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                dot.style.left = e.clientX + 'px';
                dot.style.top = e.clientY + 'px';
            });
            
            // Effet au survol des éléments interactifs
            const interactiveElements = document.querySelectorAll('button, a, [role="button"]');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(1.5)';
                    cursor.style.borderColor = 'rgba(184, 158, 103, 0.8)';
                });
                el.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                    cursor.style.borderColor = 'rgba(184, 158, 103, 0.5)';
                });
            });
        });
        
        // Données de la collection
        const collection = [
            {
                id: 'CHRONO',
                name: 'Heritage Gold 42',
                category: 'Haute Horlogerie',
                material: 'Or Rose 18K & Cuir Crocodile',
                price: '24.500 €',
                edition: 'Édition Limitée 01/50',
                description: 'Montre automatique avec mouvement suisse, cadran guilloché main, réserve de marche de 72 heures.',
                bg: '#0A0F0D',
                accent: '#B89E67',
                textColor: '#B89E67',
                img: 'https://images.unsplash.com/photo-1523170335258-f5ed11844a49?q=80&w=1480&auto=format&fit=crop'
            },
            {
                id: 'VISION',
                name: 'Aviator Black Onyx',
                category: 'Lunettes de Créateur',
                material: 'Titane Japonais & Verres Polarisés',
                price: '1.250 €',
                edition: 'Collection Automne 2024',
                description: 'Lunettes de soleil avec verres polarisés, monture en titane ultraléger, protection UV 400.',
                bg: '#F5F2ED',
                accent: '#1A1A1A',
                textColor: '#1A1A1A',
                img: 'https://images.unsplash.com/photo-1511499767390-a73359580bc1?q=80&w=1480&auto=format&fit=crop'
            },
            {
                id: 'AURA',
                name: 'Stellar Ring',
                category: 'Joaillerie Fine',
                material: 'Diamant VVS & Platine',
                price: '18.900 €',
                edition: 'Pièce Unique',
                description: 'Bague en platine 950 avec diamant central de 1.5 carat VVS, sertissage griffe invisible.',
                bg: '#121418',
                accent: '#FFFFFF',
                textColor: '#FFFFFF',
                img: 'https://images.unsplash.com/photo-1605100804763-247f67b3557e?q=80&w=1480&auto=format&fit=crop'
            },
            {
                id: 'ÉLÉGANCE',
                name: 'Penna Fountain',
                category: 'Écriture de Luxe',
                material: 'Argent Sterling & Ébène',
                price: '3.800 €',
                edition: 'Série Artisanale',
                description: 'Stylo plume en argent sterling massif, plume en or 18 carats, finition ébène poli miroir.',
                bg: '#1C1B1A',
                accent: '#D4AF37',
                textColor: '#D4AF37',
                img: 'https://images.unsplash.com/photo-1583484963886-cfe2bff2945f?q=80&w=1480&auto=format&fit=crop'
            }
        ];
        
        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', function() {
            let currentIndex = 0;
            const app = document.getElementById('app');
            
            function render() {
                const item = collection[currentIndex];
                
                app.innerHTML = `
                    <!-- Navigation -->
                    <nav class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center transition-all duration-700" 
                         style="color: ${item.textColor}">
                        <div class="luxury-font text-4xl italic font-semibold tracking-tight">AXION</div>
                        
                        <div class="hidden lg:flex space-x-12 text-sm font-light tracking-widest uppercase">
                            <a href="#" class="hover:opacity-70 transition-opacity">Collections</a>
                            <a href="#" class="hover:opacity-70 transition-opacity">Atelier</a>
                            <a href="#" class="hover:opacity-70 transition-opacity">Héritage</a>
                            <a href="#" class="hover:opacity-70 transition-opacity">Boutiques</a>
                        </div>
                        
                        <div class="flex items-center space-x-8">
                            <button class="p-2 hover:opacity-70 transition-opacity">
                                <i class="fas fa-search text-lg"></i>
                            </button>
                            <button class="p-2 hover:opacity-70 transition-opacity">
                                <i class="fas fa-user text-lg"></i>
                            </button>
                            <button class="p-2 relative hover:opacity-70 transition-opacity">
                                <i class="fas fa-shopping-bag text-lg"></i>
                                <span class="absolute -top-1 -right-1 w-5 h-5 bg-${item.accent.replace('#', '')} text-white rounded-full text-xs flex items-center justify-center">3</span>
                            </button>
                        </div>
                    </nav>
                    
                    <!-- Main Content -->
                    <main class="min-h-screen transition-all duration-1000 relative overflow-hidden" 
                          style="background-color: ${item.bg}; color: ${item.textColor}">
                        
                        <!-- Background Text -->
                        <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
                            <h1 class="text-[30vw] font-black opacity-5 luxury-font italic tracking-tighter"
                                style="${item.bg === '#F5F2ED' ? '-webkit-text-stroke: 1px rgba(26, 26, 26, 0.1); color: transparent;' : '-webkit-text-stroke: 1px rgba(255, 255, 255, 0.05); color: transparent;'}">
                                ${item.id}
                            </h1>
                        </div>
                        
                        <!-- Product Display -->
                        <div class="container mx-auto px-6 pt-32 pb-20 relative z-10">
                            <div class="grid lg:grid-cols-2 gap-16 items-center min-h-[70vh]">
                                
                                <!-- Left Column - Product Info -->
                                <div class="space-y-12">
                                    <div class="space-y-6">
                                        <div class="overflow-hidden">
                                            <h2 class="text-5xl md:text-7xl luxury-font italic font-semibold leading-none" 
                                                style="color: ${item.accent}">
                                                ${item.name}
                                            </h2>
                                        </div>
                                        
                                        <div class="space-y-2">
                                            <p class="text-sm font-light tracking-widest uppercase opacity-60">${item.category}</p>
                                            <p class="text-xl luxury-font italic opacity-90">${item.description}</p>
                                        </div>
                                        
                                        <div class="pt-8 space-y-6">
                                            <div class="flex items-baseline space-x-4">
                                                <span class="text-sm font-light tracking-widest uppercase opacity-60">Matière</span>
                                                <span class="text-xl luxury-font">${item.material}</span>
                                            </div>
                                            <div class="flex items-baseline space-x-4">
                                                <span class="text-sm font-light tracking-widest uppercase opacity-60">Édition</span>
                                                <span class="text-lg">${item.edition}</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Price & CTA -->
                                    <div class="space-y-8">
                                        <div class="flex items-baseline space-x-4">
                                            <span class="text-sm font-light tracking-widest uppercase opacity-60">Valeur</span>
                                            <span class="text-5xl luxury-font" style="color: ${item.accent}">${item.price}</span>
                                        </div>
                                        
                                        <div class="flex flex-col sm:flex-row gap-4 pt-4">
                                            <button class="px-12 py-4 rounded-full font-semibold tracking-widest uppercase text-sm transition-all duration-300 hover:scale-105 active:scale-95"
                                                    style="background-color: ${item.accent}; color: ${item.bg}">
                                                Acquérir cette pièce
                                                <i class="fas fa-arrow-right ml-3"></i>
                                            </button>
                                            <button class="px-8 py-4 rounded-full border font-semibold tracking-widest uppercase text-sm transition-all duration-300 hover:scale-105 active:scale-95"
                                                    style="border-color: ${item.accent}">
                                                Configurer
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Right Column - Product Image -->
                                <div class="relative">
                                    <div class="relative h-[600px] rounded-[40px] overflow-hidden floating">
                                        <img src="${item.img}" 
                                             alt="${item.name}" 
                                             class="w-full h-full object-cover transition-all duration-700 hover:scale-110">
                                        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                                    </div>
                                    
                                    <!-- Navigation Dots -->
                                    <div class="flex justify-center space-x-3 mt-12">
                                        ${collection.map((_, idx) => `
                                            <button onclick="changeItem(${idx})" 
                                                    class="w-3 h-3 rounded-full transition-all duration-300 ${idx === currentIndex ? 'w-10 bg-opacity-100' : 'bg-opacity-30'}"
                                                    style="background-color: ${item.accent}">
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Features Grid -->
                            <div class="grid md:grid-cols-3 gap-8 mt-32 pt-16 border-t" style="border-color: ${item.accent}20">
                                <div class="space-y-4">
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center mb-4" style="background-color: ${item.accent}20">
                                        <i class="fas fa-gem" style="color: ${item.accent}"></i>
                                    </div>
                                    <h3 class="text-xl luxury-font">Authenticité Garantie</h3>
                                    <p class="opacity-70">Chaque pièce est accompagnée d'un certificat d'authenticité et d'une garantie internationale.</p>
                                </div>
                                
                                <div class="space-y-4">
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center mb-4" style="background-color: ${item.accent}20">
                                        <i class="fas fa-shipping-fast" style="color: ${item.accent}"></i>
                                    </div>
                                    <h3 class="text-xl luxury-font">Livraison Exclusive</h3>
                                    <p class="opacity-70">Service de livraison en main propre avec présentation personnalisée de votre acquisition.</p>
                                </div>
                                
                                <div class="space-y-4">
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center mb-4" style="background-color: ${item.accent}20">
                                        <i class="fas fa-headset" style="color: ${item.accent}"></i>
                                    </div>
                                    <h3 class="text-xl luxury-font">Conseil sur Mesure</h3>
                                    <p class="opacity-70">Accompagnement personnalisé par nos experts pour choisir la pièce parfaite.</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Decorative Elements -->
                        <div class="absolute top-0 left-0 w-full h-px shimmer"></div>
                        <div class="absolute top-1/4 left-10 w-px h-32 opacity-10" style="background: linear-gradient(to bottom, transparent, ${item.accent}, transparent);"></div>
                        <div class="absolute bottom-1/4 right-10 w-px h-32 opacity-10" style="background: linear-gradient(to top, transparent, ${item.accent}, transparent);"></div>
                    </main>
                    
                    <!-- Footer -->
                    <footer class="py-12 px-6 text-center text-xs font-light tracking-widest uppercase opacity-40"
                            style="background-color: ${item.bg}; color: ${item.textColor}">
                        <div class="container mx-auto">
                            <p>AXION &copy; 2024 - L'excellence au service de l'exception</p>
                            <div class="flex justify-center space-x-8 mt-6">
                                <a href="#" class="hover:opacity-70 transition-opacity">Mentions légales</a>
                                <a href="#" class="hover:opacity-70 transition-opacity">Confidentialité</a>
                                <a href="#" class="hover:opacity-70 transition-opacity">Conditions</a>
                                <a href="#" class="hover:opacity-70 transition-opacity">Contact</a>
                            </div>
                        </div>
                    </footer>
                `;
                
                // Réinitialiser les animations du curseur
                const interactiveElements = document.querySelectorAll('button, a, [role="button"]');
                interactiveElements.forEach(el => {
                    el.addEventListener('mouseenter', () => {
                        document.querySelector('.custom-cursor').style.transform = 'scale(1.5)';
                        document.querySelector('.custom-cursor').style.borderColor = item.accent + '80';
                    });
                    el.addEventListener('mouseleave', () => {
                        document.querySelector('.custom-cursor').style.transform = 'scale(1)';
                        document.querySelector('.custom-cursor').style.borderColor = item.accent + '50';
                    });
                });
            }
            
            // Exposer la fonction de changement au scope global
            window.changeItem = function(newIndex) {
                currentIndex = newIndex;
                render();
                
                // Animation GSAP
                if (typeof gsap !== 'undefined') {
                    gsap.fromTo('#app', 
                        { opacity: 0.8, y: 20 },
                        { opacity: 1, y: 0, duration: 0.8, ease: "power2.out" }
                    );
                }
            };
            
            // Navigation au clavier
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % collection.length;
                    render();
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + collection.length) % collection.length;
                    render();
                }
            });
            
            // Auto-rotation (optionnel)
            let autoRotate = setInterval(() => {
                currentIndex = (currentIndex + 1) % collection.length;
                render();
            }, 10000);
            
            // Arrêter l'auto-rotation au survol
            app.addEventListener('mouseenter', () => clearInterval(autoRotate));
            app.addEventListener('mouseleave', () => {
                autoRotate = setInterval(() => {
                    currentIndex = (currentIndex + 1) % collection.length;
                    render();
                }, 10000);
            });
            
            // Rendu initial
            render();
        });
    </script>
</body>
</html>
