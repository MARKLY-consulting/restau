<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON | Luxury Tech Artifacts</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700;900&display=swap');
        
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }

        .outline-text {
            -webkit-text-stroke: 1px rgba(255,255,255,0.1);
            color: transparent;
            text-transform: uppercase;
        }

        /* Effet de reflet sur l'objet */
        .glass-reflection {
            position: relative;
        }
        .glass-reflection::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion, AnimatePresence } = window.Motion;

        const artifacts = [
            {
                id: "PHANTOM",
                name: "Aural-X1",
                category: "Audio Artifact",
                material: "Grade 5 Titanium",
                price: "2.800 €",
                specs: "Lossless / 60h Bat.",
                bg: "#0D0D0D", // Obsidian
                accent: "#C5A059", // Bronze
                text: "text-white",
                img: "https://images.unsplash.com/photo-1546435770-a3e426da473b?q=80&w=1200&auto=format"
            },
            {
                id: "CARBON",
                name: "Vortex-V",
                category: "Security Tool",
                material: "Forged Carbon",
                price: "950 €",
                specs: "Biometric / RFID",
                bg: "#F2F2F2", // Silk White
                accent: "#000000",
                text: "text-black",
                img: "https://images.unsplash.com/photo-1627123424574-724758594e93?q=80&w=1200&auto=format"
            },
            {
                id: "NEURAL",
                name: "Optic-N",
                category: "Visual Interface",
                material: "Bio-Polymer",
                price: "4.500 €",
                specs: "AR 4K / Eye-Track",
                bg: "#0A1128", // Deep Midnight
                accent: "#00FFC2", // Cyber Neon
                text: "text-white",
                img: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?q=80&w=1200&auto=format"
            }
        ];

        function App() {
            const [index, setIndex] = useState(0);
            const item = artifacts[index];

            const next = () => setIndex((index + 1) % artifacts.length);
            const prev = () => setIndex((index - 1 + artifacts.length) % artifacts.length);

            return (
                <div className="transition-colors duration-1000 min-h-screen relative overflow-hidden" style={{ backgroundColor: item.bg }}>
                    
                    {/* Header Minimaliste */}
                    <nav className={`flex justify-between items-center px-10 py-8 relative z-50 ${item.text}`}>
                        <div className="text-xl font-black tracking-widest uppercase">AXON<span className="opacity-30">.STUDIO</span></div>
                        <div className="flex space-x-8 text-[10px] font-bold tracking-[0.4em] uppercase cursor-pointer">
                            <span className="hover:line-through">Archive</span>
                            <span className="hover:line-through">Lab</span>
                        </div>
                    </nav>

                    {/* background Giant Text */}
                    <AnimatePresence mode="wait">
                        <motion.div 
                            key={item.id}
                            initial={{ x: "100%", opacity: 0 }}
                            animate={{ x: "-20%", opacity: 1 }}
                            exit={{ x: "-100%", opacity: 0 }}
                            transition={{ duration: 1.5, ease: [0.76, 0, 0.24, 1] }}
                            className="absolute top-1/2 -translate-y-1/2 whitespace-nowrap z-0 pointer-events-none"
                        >
                            <h2 className="text-[35vw] font-black outline-text leading-none">{item.id}</h2>
                        </motion.div>
                    </AnimatePresence>

                    {/* --- INTERFACE INTELLIGENTE (COINS) --- */}
                    <div className={`absolute inset-0 z-30 pointer-events-none p-16 ${item.text}`}>
                        
                        {/* TOP LEFT */}
                        <motion.div 
                            key={index + "tl"}
                            initial={{ y: -50, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                            className="absolute top-32 left-16"
                        >
                            <p className="text-[9px] font-bold tracking-[0.5em] opacity-30 mb-2 uppercase">Category</p>
                            <p className="text-2xl font-light uppercase tracking-tighter">{item.category}</p>
                        </motion.div>

                        {/* TOP RIGHT */}
                        <motion.div 
                            key={index + "tr"}
                            initial={{ y: -50, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                            className="absolute top-32 right-16 text-right"
                        >
                            <p className="text-[9px] font-bold tracking-[0.5em] opacity-30 mb-2 uppercase">Technical Specs</p>
                            <p className="text-xl font-bold uppercase">{item.specs}</p>
                        </motion.div>

                        {/* BOTTOM LEFT */}
                        <motion.div 
                            key={index + "bl"}
                            initial={{ y: 50, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                            className="absolute bottom-32 left-16"
                        >
                            <p className="text-[9px] font-bold tracking-[0.5em] opacity-30 mb-2 uppercase">Material</p>
                            <p className="text-2xl font-light italic uppercase tracking-tighter">{item.material}</p>
                        </motion.div>

                        {/* BOTTOM RIGHT */}
                        <motion.div 
                            key={index + "br"}
                            initial={{ y: 50, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                            className="absolute bottom-32 right-16 text-right"
                        >
                            <p className="text-[9px] font-bold tracking-[0.5em] opacity-30 mb-2 uppercase">Price / Acquisition</p>
                            <p className="text-6xl font-black">{item.price}</p>
                        </motion.div>
                    </div>

                    {/* --- OBJET CENTRAL --- */}
                    <div className="relative z-20 w-full h-screen flex items-center justify-center">
                        <AnimatePresence mode="wait">
                            <motion.div
                                key={index}
                                initial={{ opacity: 0, scale: 0.7, rotate: -10 }}
                                animate={{ opacity: 1, scale: 1, rotate: 0, y: [0, -25, 0] }}
                                exit={{ opacity: 0, scale: 1.3, rotate: 10 }}
                                transition={{ 
                                    y: { repeat: Infinity, duration: 5, ease: "easeInOut" },
                                    duration: 0.8 
                                }}
                                className="w-[450px] h-[550px] glass-reflection rounded-[20px] overflow-hidden shadow-[0_60px_100px_-20px_rgba(0,0,0,0.6)] border border-white/5"
                            >
                                <img src={item.img} className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-1000" />
                            </motion.div>
                        </AnimatePresence>
                    </div>

                    {/* --- CONTROLES --- */}
                    <div className="absolute bottom-10 left-0 w-full flex justify-between px-16 items-center z-50">
                        <div className={`flex space-x-6 items-center ${item.text}`}>
                            <button onClick={prev} className="w-12 h-12 flex items-center justify-center rounded-full border border-current opacity-20 hover:opacity-100 transition-all">
                                ←
                            </button>
                            <span className="text-[10px] font-black tracking-widest">{index + 1} / {artifacts.length}</span>
                            <button onClick={next} className="w-12 h-12 flex items-center justify-center rounded-full border border-current opacity-20 hover:opacity-100 transition-all">
                                →
                            </button>
                        </div>

                        <motion.button 
                            whileHover={{ scale: 1.1 }}
                            whileTap={{ scale: 0.9 }}
                            className={`px-12 py-5 rounded-full text-[10px] font-black uppercase tracking-[0.4em] shadow-2xl transition-all`}
                            style={{ backgroundColor: item.accent, color: item.bg === '#F2F2F2' ? '#FFF' : '#000' }}
                        >
                            Acquire Artifact
                        </motion.button>
                    </div>

                    {/* Lignes de Design Intelligentes */}
                    <div className={`absolute inset-0 pointer-events-none opacity-10 ${item.bg === '#F2F2F2' ? 'bg-black' : 'bg-white'}`} style={{ maskImage: 'radial-gradient(circle, transparent 0%, black 100%)' }}>
                        <div className="absolute top-0 left-1/2 w-px h-full bg-current"></div>
                        <div className="absolute top-1/2 left-0 w-full h-px bg-current"></div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
