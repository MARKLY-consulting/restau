<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVEN - Immobilier de Luxe</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow: hidden; }
        
        .text-outline { -webkit-text-stroke: 1px rgba(0,0,0,0.1); color: transparent; }
        .text-outline-white { -webkit-text-stroke: 1px rgba(255,255,255,0.1); color: transparent; }

        model-viewer {
            width: 100%;
            height: 550px;
            --poster-color: transparent;
            outline: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const estates = {
            villa: { 
                id: 'VILLA', 
                name: 'Azure Estate',
                bg: '#E5E1DA', // Beige chaud
                text: 'text-stone-900', 
                accent: 'bg-stone-900', 
                btnText: 'text-white',
                specs: { space: '450m²', beds: '5 Ch.', location: 'Côte d’Azur' },
                model: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb' // Remplacer par un .glb de maison
            },
            penthouse: { 
                id: 'CITY', 
                name: 'Skyline Loft',
                bg: '#1A1A1A', // Noir moderne
                text: 'text-zinc-100', 
                accent: 'bg-zinc-100', 
                btnText: 'text-black',
                specs: { space: '280m²', beds: '3 Ch.', location: 'Paris 08' },
                model: 'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb'
            },
            eco: { 
                id: 'ECO', 
                name: 'Green Haven',
                bg: '#D0D7CC', // Vert sauge pastel
                text: 'text-emerald-950', 
                accent: 'bg-emerald-950', 
                btnText: 'text-white',
                specs: { space: '190m²', beds: '4 Ch.', location: 'Annecy' },
                model: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb'
            }
        };

        const IconMenu = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>;
        const IconLocation = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="inline mr-1"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>;

        function App() {
            const [current, setCurrent] = useState(estates.villa);

            return (
                <div className="transition-colors duration-1000 ease-in-out min-h-screen relative" style={{ backgroundColor: current.bg }}>
                    
                    {/* Header */}
                    <nav className={`flex justify-between items-center px-12 py-8 relative z-50 font-bold uppercase text-[10px] tracking-[0.3em] ${current.text}`}>
                        <div className="text-2xl lowercase font-extrabold tracking-tighter">haven.</div>
                        <div className="hidden md:flex space-x-12 cursor-pointer opacity-70">
                            <span className="hover:opacity-100 transition-opacity">Acheter</span>
                            <span className="hover:opacity-100 transition-opacity">Louer</span>
                            <span className="hover:opacity-100 transition-opacity">Vendre</span>
                        </div>
                        <div className="flex items-center space-x-4 cursor-pointer">
                            <span className="hidden sm:inline">Menu</span>
                            <IconMenu />
                        </div>
                    </nav>

                    {/* Section Héro */}
                    <main className="relative flex flex-col items-center justify-center min-h-[80vh] px-6 overflow-hidden">
                        
                        {/* Texte en arrière-plan */}
                        <h1 className={`absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[20vw] font-[900] pointer-events-none select-none z-0 tracking-tighter transition-all duration-1000 ${current.bg === '#1A1A1A' ? 'text-outline-white' : 'text-outline'}`}>
                            {current.id}
                        </h1>

                        <div className="w-full max-w-7xl grid grid-cols-1 md:grid-cols-3 items-center z-10 relative">
                            
                            {/* Infos Gauche */}
                            <div className={`space-y-16 ${current.text}`}>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.4em] mb-4 opacity-50">Dimensions</p>
                                    <p className="text-4xl font-light italic">{current.specs.space}</p>
                                    <p className="text-sm font-bold mt-2 uppercase tracking-widest">{current.specs.beds}</p>
                                </div>
                                
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.4em] mb-4 opacity-50">Sélection</p>
                                    <div className="flex space-x-4">
                                        {Object.keys(estates).map((key) => (
                                            <button 
                                                key={key}
                                                onClick={() => setCurrent(estates[key])}
                                                className={`w-10 h-10 rounded-full border-2 transition-all duration-500 ${current.id === estates[key].id ? 'scale-110 border-current p-1' : 'border-transparent opacity-30 hover:opacity-100'}`}
                                            >
                                                <div className="w-full h-full rounded-full" style={{ backgroundColor: estates[key].bg }}></div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Élément 3D au Centre */}
                            <div className="relative flex justify-center items-center h-[500px] md:h-[600px]">
                                <model-viewer
                                    src={current.model}
                                    alt="Luxury House 3D Model"
                                    auto-rotate
                                    camera-controls
                                    interaction-prompt="none"
                                    shadow-intensity="2"
                                    exposure="1"
                                    disable-zoom
                                    className="drop-shadow-[0_50px_50px_rgba(0,0,0,0.2)]"
                                >
                                </model-viewer>
                            </div>

                            {/* Infos Droite */}
                            <div className={`space-y-16 text-right flex flex-col items-end ${current.text}`}>
                                <div>
                                    <p className="text-[10px] uppercase font-black tracking-[0.4em] mb-4 opacity-50">Localisation</p>
                                    <p className="text-xl font-bold max-w-[200px] leading-tight"><IconLocation />{current.specs.location}</p>
                                </div>
                                
                                <div className="space-y-6">
                                    <button className={`px-10 py-5 rounded-full font-black uppercase tracking-[0.2em] text-[10px] shadow-2xl transition-all duration-300 active:scale-95 ${current.accent} ${current.btnText}`}>
                                        Visiter le bien
                                    </button>
                                    <p className="text-[10px] font-bold opacity-40 hover:opacity-100 cursor-pointer transition-opacity">VOIR LES PLANS PDF</p>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Footer Infos */}
                    <div className={`absolute bottom-10 left-12 flex space-x-12 text-[9px] font-black uppercase tracking-[0.3em] opacity-30 ${current.text}`}>
                        <span>© 2024 HAVEN ESTATES</span>
                        <span>PRIVACY POLICY</span>
                        <span>LUXURY ARCHITECTURE</span>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
