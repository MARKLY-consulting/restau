<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise - Premium Earbuds</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Framer Motion -->
    <script crossorigin src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
        }
        .text-outline { 
            -webkit-text-stroke: 2px rgba(0,0,0,0.1); 
            color: transparent; 
        }
        .text-outline-white { 
            -webkit-text-stroke: 2px rgba(255,255,255,0.1); 
            color: transparent; 
        }
        
        /* Animation de flottement personnalisée */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState } = React;
        const { motion, AnimatePresence } = window.framerMotion;

        // Correction : Définir les composants d'icônes correctement
        const IconUser = () => (
            React.createElement('svg', {
                width: "20",
                height: "20",
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2"
            },
            React.createElement('path', { d: "M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" }),
            React.createElement('circle', { cx: "12", cy: "7", r: "4" }))
        );

        const IconBag = () => (
            React.createElement('svg', {
                width: "20",
                height: "20",
                viewBox: "0 0 24 24",
                fill: "none",
                stroke: "currentColor",
                strokeWidth: "2"
            },
            React.createElement('path', { d: "M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" }),
            React.createElement('path', { d: "M3 6h18" }),
            React.createElement('path', { d: "M16 10a4 4 0 0 1-8 0" }))
        );

        const IconPlay = () => (
            React.createElement('svg', {
                width: "14",
                height: "14",
                viewBox: "0 0 24 24",
                fill: "currentColor"
            },
            React.createElement('polygon', { points: "5 3 19 12 5 21 5 3" }))
        );

        const themes = {
            green: {
                id: 'green',
                bg: '#A8D5BA',
                text: 'text-emerald-950',
                accent: 'bg-emerald-950',
                btnText: 'text-white',
                img: 'https://cdn.pixabay.com/photo/2023/06/24/14/10/airpods-8085420_1280.png'
            },
            black: {
                id: 'black',
                bg: '#121212',
                text: 'text-zinc-100',
                accent: 'bg-white',
                btnText: 'text-black',
                img: 'https://cdn.pixabay.com/photo/2023/12/19/13/01/wireless-headphones-8458022_1280.png'
            },
            white: {
                id: 'white',
                bg: '#f0f0f0',
                text: 'text-zinc-900',
                accent: 'bg-black',
                btnText: 'text-white',
                img: 'https://cdn.pixabay.com/photo/2023/07/01/18/21/ai-generated-8100835_1280.png'
            }
        };

        function App() {
            const [current, setCurrent] = useState(themes.green);
            const [isVideoOpen, setIsVideoOpen] = useState(false);

            const ColorButton = ({ theme }) => (
                React.createElement('button', {
                    onClick: () => setCurrent(theme),
                    className: `w-8 h-8 rounded-full border-2 transition-transform duration-300 ${current.id === theme.id ? 'scale-125 border-current' : 'border-transparent opacity-50'}`,
                    style: { 
                        backgroundColor: theme.id === 'green' ? '#A8D5BA' : 
                                      theme.id === 'black' ? '#121212' : '#f0f0f0'
                    }
                })
            );

            return React.createElement('div', {
                className: "transition-colors duration-1000 ease-in-out min-h-screen",
                style: { backgroundColor: current.bg }
            },
            
            // Header
            React.createElement('nav', {
                className: `flex justify-between items-center px-6 md:px-10 py-6 relative z-50 font-bold uppercase text-xs tracking-widest ${current.text}`
            },
            React.createElement('div', { className: "text-2xl lowercase font-black tracking-tighter" }, "noise"),
            React.createElement('div', { className: "hidden md:flex space-x-12" },
                React.createElement('span', { className: "hover:opacity-50 cursor-pointer" }, "Product"),
                React.createElement('span', { className: "hover:opacity-50 cursor-pointer" }, "Gift Store"),
                React.createElement('span', { className: "hover:opacity-50 cursor-pointer" }, "Support"),
                React.createElement('span', { className: "hover:opacity-50 cursor-pointer" }, "Blogs")
            ),
            React.createElement('div', { className: "flex space-x-6 items-center cursor-pointer" },
                React.createElement(IconUser),
                React.createElement(IconBag)
            )),

            // Main Section
            React.createElement('main', { className: "relative flex flex-col items-center justify-center pt-10 px-6 min-h-[80vh]" },
                
                React.createElement('h1', {
                    className: `absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[22vw] md:text-[30vw] font-[900] pointer-events-none select-none z-0 tracking-tighter transition-all duration-1000 ${current.id === 'black' ? 'text-outline-white' : 'text-outline'}`
                }, "NOISE"),

                React.createElement('div', { className: "w-full max-w-7xl grid grid-cols-1 md:grid-cols-3 items-center z-10 relative" },
                    
                    // Gauche
                    React.createElement(motion.div, {
                        initial: { opacity: 0, x: -30 },
                        animate: { opacity: 1, x: 0 },
                        className: `space-y-16 ${current.text}`
                    },
                    React.createElement('div', null,
                        React.createElement('p', { className: "text-[10px] uppercase font-black tracking-[0.3em] mb-2 opacity-60" }, "Quality"),
                        React.createElement('p', { className: "text-sm md:text-base font-semibold max-w-[180px]" }, "50 hours of playtime. Quad Mic.")
                    ),
                    React.createElement('div', null,
                        React.createElement('p', { className: "text-[10px] uppercase font-black tracking-[0.3em] mb-4 opacity-60" }, "Select Color"),
                        React.createElement('div', { className: "flex space-x-4" },
                            Object.values(themes).map((theme) => 
                                React.createElement(ColorButton, { key: theme.id, theme })
                            )
                        )
                    )),

                    // Centre (Image)
                    React.createElement('div', { className: "relative flex justify-center py-10 h-[300px] md:h-[400px]" },
                        React.createElement(AnimatePresence, { mode: "wait" },
                            React.createElement(motion.img, {
                                key: current.id,
                                src: current.img,
                                initial: { opacity: 0, scale: 0.8 },
                                animate: { 
                                    opacity: 1, 
                                    scale: 1,
                                    y: [0, -15, 0]
                                },
                                exit: { opacity: 0, scale: 0.9 },
                                transition: { 
                                    y: {
                                        repeat: Infinity,
                                        duration: 3,
                                        ease: "easeInOut"
                                    },
                                    opacity: { duration: 0.5 },
                                    scale: { duration: 0.5 }
                                },
                                alt: `Noise Earbuds ${current.id}`,
                                className: "absolute w-full h-full object-contain drop-shadow-2xl z-20 float-animation"
                            })
                        )
                    ),

                    // Droite
                    React.createElement(motion.div, {
                        initial: { opacity: 0, x: 30 },
                        animate: { opacity: 1, x: 0 },
                        className: `space-y-16 text-right flex flex-col items-end ${current.text}`
                    },
                    React.createElement('div', null,
                        React.createElement('p', { className: "text-[10px] uppercase font-black tracking-[0.3em] mb-2 opacity-60" }, "Quad Mic"),
                        React.createElement('p', { className: "text-sm md:text-base font-semibold max-w-[180px]" }, "Environmental noise cancellation.")
                    ),
                    React.createElement('div', null,
                        React.createElement('p', { className: "text-[10px] uppercase font-black tracking-[0.3em] mb-2 opacity-60" }, "No Interrupt"),
                        React.createElement('p', { className: "text-sm md:text-base font-semibold max-w-[180px]" }, "Ultra stable connection.")
                    ))
                ),

                // Boutons
                React.createElement('div', { className: "flex flex-col items-center mt-12 space-y-8 z-20" },
                    React.createElement(motion.button, {
                        whileHover: { scale: 1.05 },
                        whileTap: { scale: 0.95 },
                        className: `px-12 py-4 rounded-full font-black uppercase tracking-[0.2em] text-[10px] transition-all duration-300 ${current.accent} ${current.btnText} shadow-lg hover:shadow-xl`
                    }, "Buy Now"),
                    React.createElement(motion.button, {
                        whileHover: { scale: 1.05 },
                        whileTap: { scale: 0.95 },
                        onClick: () => setIsVideoOpen(true),
                        className: `flex items-center space-x-3 text-[10px] font-black uppercase tracking-widest ${current.text}`
                    },
                    React.createElement('div', { className: "p-2 rounded-full border border-current opacity-30" },
                        React.createElement(IconPlay)
                    ),
                    React.createElement('span', null, "Play Video"))
                )
            ),

            // Footer
            React.createElement('footer', {
                className: `py-12 text-center text-[9px] font-bold uppercase tracking-[0.4em] opacity-30 ${current.text}`
            }, "© 2024 noise. all rights reserved."),

            // Modal Vidéo
            isVideoOpen && React.createElement('div', {
                className: "fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4",
                onClick: () => setIsVideoOpen(false)
            },
            React.createElement('div', {
                className: "relative w-full max-w-4xl bg-black rounded-xl overflow-hidden",
                onClick: (e) => e.stopPropagation()
            },
            React.createElement('button', {
                className: "absolute top-4 right-4 text-white text-2xl z-10",
                onClick: () => setIsVideoOpen(false)
            }, "×"),
            React.createElement('div', { className: "aspect-video" },
                React.createElement('iframe', {
                    width: "100%",
                    height: "100%",
                    src: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=1",
                    title: "Noise Product Video",
                    allow: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture",
                    allowFullScreen: true,
                    className: "w-full h-full"
                })
            )))
            );
        }

        // Correction : Utiliser la bonne méthode de rendu
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
    </script>
</body>
</html>
